# Sports Application Features
features:
  # User Interface Components
  ui_components:
    - name: Buttons
      description: Various button styles for different actions
      variants:
        - primary
        - success
        - danger
        - warning
      
    - name: Cards
      description: Card components for displaying content
      variants:
        - score_card
        - player_card
        - stats_card
    
    - name: Typography
      description: Text styling components
      variants:
        - heading
        - subheading
        - body
        - caption
        - score_text
    
    - name: Badges
      description: Badge components for notifications and status
      variants:
        - notification_badge
        - status_badge
    
    - name: Inputs
      description: Input field components
      variants:
        - text_field
        - search_bar
    
    - name: Images
      description: Image display components
      variants:
        - avatar
        - team_logo
        - banner
    
    - name: Lists
      description: List display components
      variants:
        - list_item
        - leaderboard_item
    
    - name: Navigation
      description: Navigation components
      variants:
        - tab_bar
    
    - name: Progress
      description: Progress indicators
      variants:
        - progress_bar
        - activity_indicator
    
    - name: Layout
      description: Layout components
      variants:
        - divider
        - spacer
  
  # Sport-Specific Components
  sport_specific:
    - name: Match Components
      description: Components for displaying match information
      variants:
        - match_timer
        - score_board
        - stat_bar
    
    - name: Team Components
      description: Components for team information
      variants:
        - team_roster
        - team_statistics
    
    - name: Player Components
      description: Components for player information
      variants:
        - player_profile
        - player_statistics
  
  # Application Features
  app_features:
    - name: Live Scores
      description: Real-time score updates for matches
      status: active
    
    - name: Match Statistics
      description: Detailed statistics for matches
      status: active
    
    - name: Team Profiles
      description: Detailed information about teams
      status: active
    
    - name: Player Profiles
      description: Detailed information about players
      status: active
    
    - name: News Feed
      description: Latest news and updates
      status: active
    
    - name: Notifications
      description: Push notifications for match events
      status: active
    
    - name: Favorites
      description: Save favorite teams and players
      status: active
    
    - name: Search
      description: Search for teams, players, and matches
      status: active

# Theme Configuration
theme:
  colors:
    brand:
      - sport_blue
      - team_green
      - referee_red
      - caution_yellow
      - energy_orange
    text:
      - text_dark
      - text_medium
      - text_light
      - text_caption
    background:
      - background_white
      - background_light
      - background_dark
  
  typography:
    font_family: "Roboto"
    font_sizes:
      - heading: 24
      - subheading: 18
      - body: 16
      - caption: 14
      - score: 32
